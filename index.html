<!DOCTYPE>
<html>
<head>
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Upright:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="toDoList.css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
</head>
<body>
    <div id="container">
        <h1>Todo List</h1>
        <input type="text" placeholder="Add new task">
        
        <ul>
            <li><span><i class="fa fa-trash"></i></span>Add CSS</li>
            <li><span><i class="fa fa-trash"></i></span>Check on new hot sales</li>
            <li><span><i class="fa fa-trash"></i></span>Book a hotel for New Year's Eve</li>
            <li><span><i class="fa fa-trash"></i></span>Plan your vacations</li>
        </ul>
        
    </div>
    
    <script type="text/javascript" src="toDoList.js"></script>
</body>
</html>
